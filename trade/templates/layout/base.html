<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">

    <header class="bg-white text-dark py-3">
        <div class="container d-flex align-items-center justify-content-between">
{#            <a href="/" class="text-dark text-decoration-none">#}
{#                <img src="https://yuanta.com.vn/wp-content/themes/yuanta/inc/assets/img/logo-vi-dark.svg" alt="Logo" class="logo" style="height: 50px;">#}
{#            </a>#}
            <nav>
                <ul class="list-styled d-flex mb-0">

                    {% if current_user.is_authenticated %}
                        <li class="mx-2 d-flex align-items-center gap-2" >
                            <span class="text-capitalize">Admin</span> <!-- Text for Admin -->
                           <a href="{{ url_for('logout') }}" class="logout-link ">
                            <i class="bi bi-person-circle me-2"></i>
                            <span>Logout</span>
                        </a>
                        </li>

                    {% else %}
                        <li class="mx-2"><a href="{{ url_for('login_admin') }}" class="text-dark text-decoration-none">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-sm py-4">
        <div class="container text-center text-muted">
            <span>Â© 2024 My Application. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Additional JS libraries (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
</body>
</html>
